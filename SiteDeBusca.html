<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site de buscar</title>
    <link rel="Icon" type="imagem/x-icon" href="https://i.ibb.co/MNXz0ST/Logo-Branca.png">
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" type="imagex/png" href="LogoCabeçalho-_1_.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    
    <header>
        <div id="nomeSite_btnMenu">

            <div id="divMenu">
                <ul id="Menu">
                    <div id="btnMenu">
                        <img id="imgMenu" src="https://i.ibb.co/BLcYVL3/hamburger-1.png" alt="hamburger-1" border="0">
                        <li id="dropdownMenu"><a href="#">Menu</a></li>
                    </div>
                    <ul id="Categoria">
                        <li class="dropdown"><a href="#">Celulares</a></li>
                        <li class="dropdown"><a href="#">TVs</a></li>
                        <li class="dropdown"><a href="#">Notebooks</a></li>
                        <li class="dropdown"><a href="#">Lavadouras</a></li>
                        <li class="dropdown"><a href="#">Ar-condicionado</a></li>
                    </ul>
                </ul>
            </div>
            
            <div id="nomeSite">
                <img id="Logo" src="https://i.ibb.co/4Js9pFg/Logo-Branca.png" alt="Logo-Branca" border="0">
                <h1>Nome do Site</h1>
            </div>
        </div>
        <div class="search-container">
            <form action="#" method="get">
                <div id="divBusca">
                    <label id="campoBusca" for="campoBusca">Buscar:</label>
                    <input id="textBusca" type="text" id="campoBusca" name="q" placeholder="Digite aqui" maxlength="80"
                    style="top: -5px; left: 10px;">
                </div>
                
                <div id="divCategoria">
                <label id="textCategoria" for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="todas">Todas</option>
                    <option value="categoria1">Categoria 1</option>
                    <option value="categoria2">Categoria 2</option>
                    <option value="categoria3">categoria 3</option>
                    <!-- Adicione mais opções de categoria conforme necessário -->
                </select>

                <input id="btnBusca" type="submit" value="Buscar">
                </div>
            </form>
        </div>
        <div id="Login_CEP">
            <div id="Login">
                <img id="imgLogin" src="https://i.ibb.co/XWmbxmS/Avatar-1.png" alt="Avatar-1" border="0">
                <input id="btnLogin" type="button" value="Entrar">
            </div>
            <div id="divCEP">
                <input id="btnCEP" type="button" value="Informe seu CEP">
            </div>
        </div>
    </header>

    
    
    <!-- Restante do conteúdo do site aqui -->

    <style>
        .image-with-text {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            text-align: center; /* Centraliza o texto dentro do parágrafo */
            font-size: 30px;
        }

        .image-with-text img {
            max-width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
           margin-right: 1px; /* Espaçamento entre a imagem e o texto */ 
           
        }
    </style>
    <div class="image-with-text">
        <img src="https://i.ibb.co/ZfNRbvr/54f6e71e-ace9-4cef-b131-7646b6b1b766-removebg-preview.png" alt="Exemplo de Imagem">
        <p>O melhor site de comparação aproveite <br> as melhores ofertas.</p>
    </div>


    <div class="carousel-container" style="color: black; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <div class="category">
            <img src="https://i.ibb.co/zmCjPq1/4c920d6f-fd3b-4f37-be1b-5955aaff678e.jpg" alt="Categoria 1">
            <p>maquinas</p>
        </div>
        <div class="category">
            <img src="https://i.ibb.co/LRKtk33/bbb66820-628e-49fd-81e4-b24799161542.jpg" alt="Categoria 2">
            <p>aparelhos</p>
        </div>
        <div class="category">
            <img src="https://i.ibb.co/W5SCcJT/Design-sem-nome-8.png" alt="Categoria 2">
            <p>esporte</p>
        </div>
        <div class="category">
            <img src="https://i.ibb.co/LR780jG/6e760dc0-2999-4b4c-a5ea-ffcdb829097f.jpg" alt="Categoria 2">
            <p>informatica</p>
        </div>
        <!-- Adicione mais categorias conforme necessário -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel-container').slick({
                slidesToShow: 3, // Número de categorias visíveis ao mesmo tempo
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000, // Tempo de exibição de cada categoria em milissegundos
                infinite: true
            });
        });
        </script>

</body>
</html>
